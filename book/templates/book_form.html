<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Book{% else %}Add Book{% endif %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Edit Book{% else %}Add Book{% endif %}</h1>
        <form method="post" id="book-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" value="{{ form.title }}" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ form.author }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" required>{{ form.description }}</textarea>
                <!-- <textarea class="form-control" id="description" name="description" value="{{ form.description }}" required></textarea> -->
            </div>

            <div class="form-group">
                <label for="published_date">Published Date: {{ form.published_date }}</label>
                <input type="date" class="form-control" id="published_date" name="published_date" value="{{ form.published_date.value|date:'Y-m-d' }}" required>
                <!-- <input type="date" class="form-control" id="published_date" name="published_date" value="{{ form.published_date }}" required> -->
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.8.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const form = document.getElementById('book-form');
        const titleInput = document.getElementById('title');
        const authorInput = document.getElementById('author');
        const descriptionInput = document.getElementById('description');
        const publishedDateInput = document.getElementById('published_date');

        form.addEventListener('submit', function (event) {
            if (!titleInput.value || !authorInput.value || !descriptionInput.value || !publishedDateInput.value) {
                event.preventDefault();
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
